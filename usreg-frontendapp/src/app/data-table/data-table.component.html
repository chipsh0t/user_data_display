<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search users</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<!-- <app-data-table-searchbar></app-data-table-searchbar> -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" matSort>
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container> -->

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
      <td mat-cell *matCellDef="let user">{{user.first_name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
      <td mat-cell *matCellDef="let user">{{user.last_name}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="social_insurance_number">
      <th mat-header-cell *matHeaderCellDef>SocialNumber</th>
      <td mat-cell *matCellDef="let user">{{user.social_insurance_number}}</td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef>PhoneNumber</th>
      <td mat-cell *matCellDef="let user">{{user.phone_number}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="this.openDialog(user)">
          <mat-icon class="datatable-delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
</div>
